<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestorHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div style="display:flex; justify-content: space-between;">
        <h1 style="margin-right: 30px;">InvestorHub</h1>
        <input type="search" id="symbolInput" placeholder="Enter symbol...">
        <button id="searchBtn">Search</button>
    </div>
    <div class="search-history">
    <div class="row" style="margin-right: 100px;">
        <div style="display: flex; justify-content: space-between;">
            <h1 id="symbol">
            <h1 id="lastTradingDay"></h1>
        </div>
    </div>
    <div id="stocks-container" class="row border border-secondary rounded">
<div class="col-6 inline-block">
        <div>
            <p id="open"></p>
        </div>
        <div>
            <p id="high"></p>
        </div>
        <div>
            <p id="low"></p>
        </div>
        <div>
            <p id="close"></p>
        </div>
</div>
<div class="col-6 inline-block">
        <div>
            <p id="volume"></p>
        </div>
        <div >
            <p id="lastTradingDay"></p>
        </div>
        <div >
            <p id="previousClose"></p>
        </div>
        <div >
            <p id="change"></p>
        </div>
        <div >
            <p id="percentChange"></p>
        </div>
    </div>

</div>
</div>
    <div class="row" style="margin-right: 100px;">
        <div style="display: flex; justify-content: space-between;">
            <h1 id="crypto">

        </div>
        <div >
            <p id="ask_price"></p>
        </div>
    </div>


    <canvas id="myChart" width="1600" height="900"></canvas>
    
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
