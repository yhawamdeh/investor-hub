<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestorHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #3745c2;
            margin: 200px 40%;
        }
        h1, h2, p {
            color: white;
        }
        input {
            border-radius: 20px 0 0 20px;
        }
        button {
            border-radius: 0 20px 20px 0;;
        }
    </style>
</head>
<body>
    <div style="display:flex; justify-content: space-between;" id="searchHistory">
        <h1 style="margin-right: 30px;">InvestorHub</h1>
        <input type="search" id="symbolInput" placeholder="Enter symbol...">
        <button id="searchBtn">Search</button>
    </div>
    <div class="row" style="margin-right: 100px;">
        <div style="display: flex;">
            <h2 id="symbol"></h2>
            <h2 id="lastTradingDay"></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p id="open"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p id="high"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p id="low"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p id="close"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p id="volume"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p id="previousClose"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p id="change"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p id="percentChange"></p>
        </div>
    </div>
    <canvas id="myChart" width="1600" height="900"></canvas>
    
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
