<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestorHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>InvestorHub</h1>
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index2.html">Search Stocks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index3.html">Search Crypto</a>
            </li>
          </ul>
    </header>
    <div id="search-bar" class="container mt-20">
        <div class="row">
            <div id="about" class="col-4 h-100">
                <h2>About:</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt illum labore sequi minus ad rerum ducimus? Magni tempore ea nisi dignissimos beatae, quos tempora unde, debitis sit, laborum vero suscipit?</p>
            </div>   
            <div class="col-8">
                <h1>InvestorHub</h1>
                    <input type="search" id="cryptoInput" placeholder="Enter symbol...">
                    <button id="searchBtn">Search</button>
            </div>
            <div id="alert">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="search-history col-4">
                <div id="crypto-results-header">
                    <h1 id="crypto"></h1>
                        <div>
                            <p id="symbol-id"></p>
                        </div>
                        <div>
                            <p id="ask_price"></p>
                        </div>
                        <div>
                            <p id="ask_size"></p>
                       </div>
                       <div>
                            <p id="bid_price"></p>
                        </div>
                        <div>
                            <p id="bid-size"></p>
                        </div>
                        <div>
                            <p id="last-trade"></p>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="myChart" width="1600" height="900"></canvas>
    
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/crypto.js"></script>
</body>
</html>
